<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <style>
        body {
            display: flex;
            font-family: sans-serif;
            margin: 0;
        }
        nav {
            width: 250px;
            padding: 1rem;
            background-color: #f8f8f8;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
    </style>
</head>
<body>
<nav id="toc-container"></nav>
<main id="main-content">
    {{ content }}
</main>
<script>
    // Move #toc from inside main to nav
    const toc = document.getElementById('toc');
    const container = document.getElementById('toc-container');
    if (toc && container) {
        container.appendChild(toc);
    }
</script>
</body>
</html>
