<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

<!-- Header -->
<header>
<!--    <div class="logo text-xl font-semibold">Service Foundry</div>-->
    <a href="/service-foundry/pages/index.html" class="text-2xl font-semibold hover:text-teal-400">Service Foundry</a>
    {% include nav.html %}
</header>

<!-- Sub-navigation for Foundries -->
{% include documents-subnav.html %}




<!-- Breadcrumb -->
{% if page.breadcrumb %}
    {% include breadcrumb-nav.html %}
{% endif %}


<!-- Hero Section -->
<section class="bg-gray-100 py-20">
    <div class="max-w-4xl mx-auto text-center px-6">
        <h1 class="text-5xl font-bold mb-6 text-gray-900">{{ site.data.tech_documents.title }}</h1>
        <p class="text-lg text-gray-700 mb-12">
            {{ site.data.tech_documents.description }}
        </p>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 text-left">
            {{ content }}
        </div>
    </div>
</section>


<button onclick="toggleTheme()" style="position: fixed; bottom: 1rem; right: 1rem; padding: 0.5rem 1rem; background-color: var(--link); color: white; border: none; border-radius: 0.375rem; cursor: pointer;">
    Toggle Theme
</button>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        const isDark = html.getAttribute("data-theme") === "dark";
        html.setAttribute("data-theme", isDark ? "light" : "dark");
        localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    document.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
    });
</script>
</body>
</html>
