# Parent values for service-foundry-community umbrella chart
# Both subcharts will use global.version if they don't set an explicit image tag.
global:
  version: "0.1.0"

# The host under which the Service Foundry Community app will be accessible
host: community.servicefoundry.org
#host: gateway.nsa2.com

frontend:
  enabled: true
  image:
    repository: credemol/service-foundry-community-frontend
    pullPolicy: IfNotPresent
    # tag left empty to use global.version by default
    tag: ""
  service:
    port: 80
  config:
    enabled: true
    # Default config.json content for the React app (will be put into a ConfigMap)
    content: |
      {
        "backendServer": "https://community.servicefoundry.org/api"
      }

backend:
  enabled: true
  image:
    repository: credemol/service-foundry-community-backend
    pullPolicy: IfNotPresent
    tag: ""
  service:
    port: 8080
  # licenseSecret controls how backend gets the private key used to sign JWTs
  licenseSecret:
    # When true the chart will create a Secret from `privateKey` (string). Default false - prefer to provide an existing Secret.
    create: false
    # name of the Secret (used when create=false or as the created secret name when create=true)
    name: service-foundry-license-keys
    # key name inside the Secret containing the private key file
    key: private.pem
    # Plain private key value (only used if create=true). Prefer external Secret management in production.
    privateKey: ""

