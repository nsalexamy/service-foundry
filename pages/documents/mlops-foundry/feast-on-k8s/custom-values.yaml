feature_store_yaml_base64: "
"

extraEnvs:
  - name: "POSTGRESQL_USERNAME"
    value: "admin"
  - name: "POSTGRESQL_HOST"
    value: "postgresql.service-foundry.svc.cluster.local"
  - name: "POSTGRESQL_PORT"
    value: "5432"
  - name: "POSTGRESQL_DATABASE"
    value: "feast"
  - name: "REDIS_HOST"
    value: "redis-master.service-foundry.svc.cluster.local"
  - name: "REDIS_PORT"
    value: "6379"
  - name: "REDIS_DB"
    value: "0"
  - name: "POSTGRESQL_PASSWORD"
    valueFrom: 
      secretKeyRef:
        name: feast-secret
        key: POSTGRESQL_PASSWORD
  - name: "REDIS_PASSWORD"
    valueFrom: 
      secretKeyRef:
        name: feast-secret
        key: REDIS_PASSWORD

