<!--
 required variables:
 - image_src: the path to the image file
 - image_alt: the alt text for the image
 - caption: the caption text for the image
-->

<figure class="my-8 text-center">
    <img class="mx-auto rounded-lg shadow-md" src="{{ include.image_src }}" alt="{{ include.image_alt }} Image" class="mt-10 mx-auto max-w-full h-auto" />
    <figcaption class="mt-2 text-sm text-gray-500 italic">
        {{ include.caption }}
    </figcaption>
</figure>
