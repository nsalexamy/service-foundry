<nav class="breadcrumb-wrapper">
    <ol class="breadcrumb">
        {% for item in page.breadcrumb %}
        <li>
            {% if item.url %}
            <a href="{{ site.baseurl }}{{ item.url }}">{{ item.name }}</a>
            {% else %}
            <span>{{ item.name }}</span>
            {% endif %}
            {% unless forloop.last %}
            <span class="separator">/</span>
            {% endunless %}
        </li>
        {% endfor %}
    </ol>
</nav>
