<div class="flex items-start">
    <div>
        <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ topic.label }}</h3>
        <ul class="no-bullets list-disc list-inside text-gray-700 space-y-2">
            {% for document in topic.documents  %}
            <li><a href="{{ document.url }}" class="text-gray-700 space-y-2">{{ document.title }}</a></li>
            {% endfor %}
        </ul>

    </div>
</div>
